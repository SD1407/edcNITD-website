{% extends 'sotm/sotm_base.html' %}
{% load static %}
{% block title %} Remove Position_{{company.name}} {% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/snippets/sotm_form.css' %}">
<!-- FAQs -->
<section class="companies">
    <!-- <center><h2>Remove position for company {{company.name}}</h2></center> -->
    {% if is_owner %}
    <div class="container-form">
        <form action="" method="post" class="total">
            {% csrf_token %}
            <p>Remove position</p>
            <fieldset>
                <label for="position_name">Position Name</label>
                <select name="position_name" id="id_position_name">
                    {% for position in positions %}
                    <option value="{{position.name}}">{{position.name}}</option>
                    {% endfor %}
                </select>
            </fieldset>

            <fieldset>
                <input type="submit" value="Remove Position for internship" class="cta-btn" name="remove_position"
                    id="submit-btn">
            </fieldset>
            <div class="drops">
                <div class="drop drop-1"></div>
                <div class="drop drop-4"></div>
            </div>
        </form>
    </div>
    {% else %}
    <h3>You are not registered as the owner of this company</h3>
    {% endif %}
</section>
<!-- Footer -->

{% endblock %}
